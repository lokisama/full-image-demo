<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="en" data-ng-app="SeanApp">
    <!--<![endif]-->
    <!-- BEGIN HEAD -->

    <head>
        <title data-ng-bind="'DoggieCloud | ' + $state.current.data.pageTitle"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="/YFOPS/dashboard/css/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/global/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
        <link id="ng_load_plugins_before" />
        <!-- END DYMANICLY LOADED CSS FILES -->
        <!-- BEGIN THEME STYLES -->
        <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
        <link href="/YFOPS/assets/global/css/components-md.min.css" id="style_components" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/global/css/plugins-md.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/layouts/layout5/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/layouts/layout5/css/custom.min.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/dashboard/css/yfops.css" rel="stylesheet" type="text/css" />
        <link href="/YFOPS/assets/pages/css/login-4.min.css" rel="stylesheet" type="text/css" />
        
        
        <!-- END THEME STYLES -->
         </head>
    <!-- END HEAD -->

    <body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-on-load page-md login">
    
    
        <!-- BEGIN LOGO -->
        <div class="logo">
            
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form"  method="post" name="loginForm" ng-submit="login(loginForm)" ng-validate="validationOptions">
                <h3 class="form-title">Login</h3>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" id="username" ng-model="request.userName" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" id="password" ng-model="request.password" /> </div>
                </div>
                <div class="form-actions">
                <label class="control-label "></label>
                <div class="btn-group pull-right">
                    <button type="button" class="btn green" id="submit"> Login</button>
                </div>
                </div>
            </form>

        </div>
        <!-- END LOGIN -->
        <!-- BEGIN COPYRIGHT -->
        <div class="copyright"> Powered by Cheaplify Australia Pty Ltd 2017 
        </div>
        <!-- END COPYRIGHT -->
        <script src="/YFOPS/assets/global/plugins/jquery.min.js" type="text/javascript"></script>   
        <script src="/YFOPS/assets/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
        <script src="/YFOPS/assets/global/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            
            toastr.options = {
              "closeButton": true,
              "debug": false,
              "positionClass": "toast-top-center",
              "onclick": null,
              "showDuration": "3000",
              "hideDuration": "3000",
              "timeOut": "3000",
              "extendedTimeOut": "3000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            };

            $.backstretch([
            "/YFOPS/dashboard/css/p8.jpg"
            ], {
              fade: 0,
              duration: 10000
            }
            );

            $(function(){
                $('#submit').click(login);
                $('#password').keypress(function(e){
                    if(e.keyCode == 13){
                        login();
                    }
                })

                function login(){
                    var u = $('#username').val();
                    var p = $('#password').val();
                    if(u != 'winner' && p != 'winner'){
                        toastr["warning"]("用户名或密码错误");
                        return;
                    }

                    window.location.href = 'home.html';
                }
            });
        </script>
       
    </body>
    <!-- END BODY -->

</html>
